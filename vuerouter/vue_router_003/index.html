<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue router 3</title>
</head>
<body>
    <div id="app">
        <router-link to="/user/zhichang">zhichang</router-link>
        <router-view></router-view>
    </div>
    
    <template id="tpl_sub_router">
        <div>
            <h1>我是{{$route.params.name}}</h1>
            <router-link to="more" append>查看更多</router-link>
            <router-view></router-view>
        </div>
    </template>

    <template id="tpl_more">
        <div>
            我是{{$route.params.name}}的详情信息
        </div>
    </template>

    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.js"></script>
    <script src="./index.js"></script>
</body>
</html>
